<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="shortcut icon" type="image/png" href="tip.png" />
  <link rel="stylesheet" href="styles.css">
  <title>Flash cards</title>
</head>

<body>
<header>
  <div class="container">
    <div class="nav">
      <h1>FlashCards</h1>
      <div>
        <button onclick="showCreateCardBox()">New Card</button>
        <button onclick="delFlashcards()">DEL Card</button>
      </div>
    </div>
  </div>
</header>
<br>
<div class="container">
  <div class="create-box">
    <h2 style="text-align: center; color: black;">Create Flashcard</h2>
    <label for="question">Question</label>
    <textarea id="question"></textarea>
    <br>
    <label for="answer">Answer</label>
    <textarea id="answer"></textarea>
    <div>
      <button onclick="addFlashcard()">Save</button>
      <button onclick="hideCreateBox()">Close</button>
    </div>
  </div>
    <div class="flashcards"></div>
</div>

<script src="javascript.js"></script>
</body>

</html>
